<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Method</title>
</head>

<body>
  <script>

    class Person {
      constructor(name) {
        this.name = name;
      }

      sayHello(name) {
        console.info(`Hello ${name} my name is ${this.name}`);
      }

    }

    const yandra = new Person("Sayang");
    console.info(yandra);
    console.info(yandra.name);
    yandra.sayHello('Muslim');

    const muslim = new Person("Muslim");
    console.info(muslim);

  </script>
</body>

</html>

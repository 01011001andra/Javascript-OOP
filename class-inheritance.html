<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Inheritance</title>
</head>

<body>
  <script>

    class Employee {
      sayHello(name) {
        console.info(`Hello ${name} my name is Employee ${this.name}`);
      }

    }

    class Manager extends Employee {
      sayHello(name) {
        console.info(`Hello ${name} my name is Manager ${this.name}`);
      }

    }

    const yandra = new Employee();
    yandra.name = "Muslim";
    yandra.sayHello("Luffy");

    const muslim = new Manager();
    muslim.name = "Yandra";
    muslim.sayHello("Monkey");

    console.info(yandra);
    console.info(muslim);
  </script>
</body>

</html>

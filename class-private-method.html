<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class : Private Method</title>
</head>

<body>
  <script>

    class Person {

      say(name) {
        if (name) {
          this.#sayName(name);
        } else {
          this.#sayWithoutName();
        }
      }

      #sayName(name) {
        console.info(`Hello ${name}`);
      }
      #sayWithoutName() {
        console.info("Hello");
      }


    }

    const yandra = new Person();
    yandra.say("Monkey D. Luffy");
    // yandra.#sayWithoutName(); error karena private method

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class : Private Field</title>
</head>

<body>
  <script>

    class Person {

      say() {
        this.#sayName();
      }

      #sayName() {
        console.info("Yandra Muslim")
      }

    }

    const yandra = new Person();
    yandra.say();
    // yandra.#sayName(); error karena private field tidak bisa di akses

  </script>
</body>

</html>

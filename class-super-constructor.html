<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class : Super Inheritance</title>
</head>

<body>
  <script>

    class Employee {
      constructor(firstName) {
        this.firstName = firstName;
      }
      sayHello(name) {
        console.info(`Hello ${name} my name is Employee ${this.firstName}`);
      }

    }

    class Manager extends Employee {
      constructor(firstName, lastName) {
        super(firstName);
        this.lastName = lastName;
      }
      sayHello(name) {
        console.info(`Hello ${name} my name is Manager ${this.firstName} ${this.lastName}`);
      }

    }

    const yandra = new Employee("Rizky");
    yandra.sayHello("Luffy");

    const muslim = new Manager("Yandra", "Muslim");
    muslim.sayHello("Luffy");

    console.info(yandra);
    console.info(muslim);
  </script>
</body>

</html>

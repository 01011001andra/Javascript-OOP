<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator instanceof</title>
</head>

<body>
  <script>

    class Employee {

    }
    class Manager extends Employee {

    }

    const yandra = new Employee();
    const muslim = new Manager();

    console.info(typeof yandra);
    console.info(typeof muslim);

    console.info(yandra instanceof Employee);
    console.info(yandra instanceof Manager);

    console.info(muslim instanceof Employee);
    console.info(muslim instanceof Manager);
  </script>
</body>

</html>

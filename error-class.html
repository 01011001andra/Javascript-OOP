<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Class</title>
</head>

<body>
  <script>

    class ValidationError extends Error {
      constructor(message, field) {
        super(message);
        this.field = field;
      }
    }

    class MathUtill {

      static sum(...numbers) {

        if (numbers.length === 0) {
          throw new ValidationError("Total parameter harus lebih dari 0", "numbers");
        }

        let total = 0;
        for (const number of numbers) {
          total += number;
        }
        return total;
      }
    }

    try {
      console.info(MathUtill.sum());
      console.info("Yandra"); // TIDAK DI EKSEKUSI
    } catch (Error) {
      if (Error instanceof ValidationError) {
        console.info(`Terjadi error di field ${Error.field} dengan error ${Error.message}`);
      }
    } finally {
      console.info("Program Selesai"); // TETAP DI EKSEKUSI WALAUPUN ERROR/TIDAK
    }
    console.info("Muslim") // TETAP DI EKSEKUSI WALAUPUN ERROR

  </script>
</body>

</html>

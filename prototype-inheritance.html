<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype Inheritance</title>
</head>

<body>
  <script>

    function Employee(name) {
      this.name = name;
    }

    function Manager(name) {
      this.name = name;
    }

    // Employee.prototype = Manager.prototype; // cara yang salah
    Employee.prototype = Object.create(Manager.prototype);

    Manager.prototype.sayHello = function (name) {
      console.info(`Hello ${name} Namaku Adalah Manager ${this.name}`);
    }

    Employee.prototype.sayHello = function (name) {
      console.info(`Hello ${name} Namaku Adalah Employee ${this.name}`);
    }



    const employee = new Employee("Yandra");
    employee.sayHello("Muslim");
    const manager = new Manager("Joko");
    employee.sayHello("Widodo");

  </script>
</body>

</html>
